<div style="text-align: center;">
    <h1>{{title}}</h1>
</div>
<div> Months :
    <select (change)="changeMonth($event)">
       <option *ngFor="let i of months">{{i}}</option>
    </select>
 </div>

 <div>
    <!-- "isavilable; condition2">this condition is true</span> -->
     <span *ngIf = "isavailable; then condition1 else condition2">this condition is true</span>
     <ng-template #condition1>Condition is VALID</ng-template>
     <ng-template #condition2>Condition is INVALID</ng-template>
     <!-- //over here based on if condition the text condition is valid is displayed. 
     If the value of isavailable is set to false it will not display the text. -->    
 </div>
 <div>
      <!-- define a button and add a function to it. -->
      <button (click)="myClickFunction($event)">Click Me</button>
 </div>
